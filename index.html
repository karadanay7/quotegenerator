<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio&family=Qwitcher+Grypen&display=swap"
      rel="stylesheet"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"> Some Quotes Here!</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Aysegul</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Qoute!</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/159cc941eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
